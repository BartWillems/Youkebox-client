<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YoukeBox</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/css/custom.css">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="following bar light">
            <div class="ui container">
                <div class="ui grid">
                    <div class="column">
                        <div class="ui top secondary menu">
                            <a class="item brand" href="/">
                                <!-- <img class="ui mini image" src="/img/favicon.png"> -->
                                <h3>YoukeBox</h3>
                            </a>
                            <a class="item active" href="/">Search</a>
                            <a class="item" href="current-playlist.html">Current Playlist</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="ui container">
            <h1>Search for your favorite music</h1>
            <div class="ui fluid icon input">
                <input type="text" placeholder="Search for music like black & death metal">
                <i class="search icon"></i>
            </div>
        </div>
        <br>
        <div class="ui container" id="youtubeResult">
            <div class="ui special cards">
                <div class="card">
                    <div class="blurring dimmable image">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui inverted button cstm_playlist_button">Add to playlist</div>
                                </div>
                            </div>
                        </div>
                        <img src="/img/elliot.jpg">
                    </div>
                    <div class="content">
                        <a class="header">10 Hours of the Bee movie but the screen is always ellio.jpg and there is no sound</a>
                    </div>

                    <div class="extra content">
                        <i class="wait icon"></i>
                        10:00:00
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script>
        $('.special.cards .image').dimmer({
              on: 'hover'
        });
    </script>
</html>
