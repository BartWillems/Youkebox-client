<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YoukeBox</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body class="Site">
        <div class="following bar light">
            <div class="ui container">
                <div class="ui grid">
                    <div class="column">
                        <div class="ui top secondary menu">
                            <a class="item brand">
                                <h3>YoukeBox</h3>
                            </a>
                            <a class="item active" data-tab="search">Search</a>
                            <a class="item" data-tab="playlist">Playlist</a>
                            <a class="item" data-tab="playing">Currently Playing</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <main class="Site-content">
            <div class="ui active tab " data-tab="search">
                <div class="ui container">
                    <h1>Search for your favorite music</h1>
                    <form class="ui form" id="search">
                        <div class="ui fluid icon input" id="searchBar">
                            <input type="text" name="query" disabled id="youtubeQuery" placeholder="Search for music like black & death metal">
                            <i class="search icon"></i>
                        </div>
                    </form>
                </div>
                <br>
                <div class="ui container">
                    <div class="ui stackable special cards" id="youtubeResult"></div>
                    <br>
                    <div id="youtubeError"></div>
                </div>
            </div>
            <div class="ui tab " data-tab="playlist">
                <div class="ui container">
                    <h1>Playlist</h1>
                    <table class="ui table unstackable">
                        <thead>
                            <tr>
                                <th class="one wide">#</th>
                                <th class="seven wide">Title</th>
                                <th class="four wide">Duration</th>
                                <th class="four wide">Requested By</th>
                            </tr>
                        </thead>
                        <tbody id="playlistBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="ui tab " data-tab="playing">
                <div class="ui container">
                    <h1>Currently Playing</h1>
                </div>
            </div>
        </main>
        <footer>
            <div class="ui container footer-content">
                <i class="video play icon"></i> Now Playing: <span id="currentlyPlaying">Loading...</span>
            </div>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="js/root.js"></script>
    <script src="js/getYoutubeVideos.js"></script>
    <script src="js/addYoutubeVideo.js"></script>
    <script src="js/playlistFetcher.js"></script>
    <script>
        $('.menu .item').tab(); 
    </script>
</html>
